<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  
    <title> home </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/icons/foundation-icons.css">
    <link rel="shortcut icon" href="img/LogoSigla.png">
    <link rel="stylesheet" href="css/modal.css">
  </head>

  <body>
    <header>
      <img src="img/LogoIntero.png" id="logo" alt="logo">
      <input type="text" placeholder="Where do you want to eat?">
      <input type="text" placeholder="What's your special purpose?">
      <a href="#"><i class="fi-magnifying-glass">&nbsp;</i></a>


      <div class="rw">
        <i class="flag uk">&nbsp;</i>
        <i class="flag it">&nbsp;</i>
        <i class="fb">&nbsp;</i>
      </div>
    </header>

    <div class = "central">

      <div class="more">
        <div class="orderby">   
            <select name="order">
              <option value="ordina" selected="selected"> ordina per </option>
              <option value="price"> prezzo  </option>
              <option value="distance"> distanza  </option>
              <option value="boh"> boh </option>
            </select>
            <button type = "button"> more details </button>
        </div>   

        <div class="location">
          <img src="img/alleghe.png" id="imgplace" alt="alleghe">
          <p> Descrizione del posto </p>
          <div id="stars"> valutazione: *** </div>
        </div>
      </div>    

      <iframe id ="maps" src="http://www.openstreetmap.org/export/embed.html?bbox=11.013965606689453%2C46.02724347843214%2C11.20553970336914%2C46.098828625461984&amp;layer=mapnik"></iframe>

    </div>

    <!--MODAL WINDOW -->
    <a href="javascript:modal_open('my_modal')">Open</a>
    <!-- change only id="" -->
    <div class="modal" id="my_modal">
      <section>
        <header>
          <!-- put here the title -->
          Ricerca avanzata
          <a href="#" class="close"><i class = "fi-x-circle">&nbsp;</i></a>
        </header>

        <!-- preferences -->
        <section name="preferences">
          <section name="purpose" style="background: red">
              <form action="">
              <fieldset>
                <legend>purpose</legend><br>
                <input type="checkbox" name="pizzeria" value="pizzeria"/> pizzeria
                <br/> 
                <input type="checkbox" name="ristorante" value="ristorante"/> ristorante 
                <br/>
                <input type="checkbox" name="fastfood" value="fastfood"/> fastfood 
                <br/>
                <input type="checkbox" name="casa" value="casa"/> casa 
              </fieldset>
              </form>
          </section><section name="food" style="background: blue">
              <form action="">
              <fieldset>
                <legend>food</legend><br>
                <input type="checkbox" name="Italian" value="Italian"/> Italian
                <br/> 
                <input type="checkbox" name="Indian" value="Indian"/> Indian 
                <br/>
                <input type="checkbox" name="Chinese" value="Chinese"/> Chinese
                <br/>
                <input type="checkbox" name="Japanese" value="Japanese"/> Japanese 
              </fieldset>
              </form>
          </section><section name="other" style="background: red">
              <form action="">
              <fieldset>
                <legend>purpose</legend><br>
                <input type="checkbox" name="celiac" value="celiac"/> celiac
              </fieldset>
              </form>
          </section>
          <!-- put here modal content -->
        </section>
      </section>
    </div> 

    <script type="text/javascript" src="js/modal.js"></script>

    <footer>
      <p class = "licence">&copy; Copyright 2014 MIT | GoPro Team</p> 
    </footer>

  </body>
</html>
