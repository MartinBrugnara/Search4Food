<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">     
  <title>Search4Food</title>             
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="css/icons/foundation-icons.css">
  <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
  
  <link rel="shortcut icon" href="img/LogoSigla.png">
 </head>

 <body>

  <div id="maps"></div>

    <div id="container">
      <header>
        <img src="img/LogoIntero.png" id="logo" alt="logo">

        <div class="rw">
          <i class="flag uk">&nbsp;</i>
          <i class="flag it">&nbsp;</i>
          <i class="fb">&nbsp;</i>
        </div>
      </header>

      <div class = "central">
          <h4 id = "slogan">"Tu cuoci solo cibi surgelati?"<br>"Cuocerli? E chi li cuoce? Io neanche li scongelo. Li succhio come se fossero ghiaccioli!"<br><span id="cite">-Woody Allen-</span></h4>
          <input type = "text" placeholder = "Where do you want to eat?" class = "box">
          <input type = "text" placeholder = "What's your special purpose?" class = "box">
          <a href="#"><i class = "fi-magnifying-glass">&nbsp;</i></a>
      </div>
       
      <footer>
          <p class = "licence">&copy; Copyright 2014 MIT | GoPro Team</p>
      </footer>
    </div>

    <script type="text/javascript"> //geolocalization working
        map = new OpenLayers.Map("maps", {controls:[]});
        var mapnik = new OpenLayers.Layer.OSM();
        //var markers = new OpenLayers.Layer.Markers("Markers");
        
        map.addLayer(mapnik);
        map.setCenter(new
              OpenLayers.LonLat(11.1261,46.0605)
                .transform(
                  new OpenLayers.Projection("EPSG:4326"), 
                  new OpenLayers.Projection("EPSG:900913")), 
                  13
         );

        //map.addLayer(markers);
        var pos = new OpenLayers.Marker(0,0);
        //markers.addMarker(pos);                    
                        
        navigator.geolocation.watchPosition(function(position) {       
            var lonLat = new OpenLayers.LonLat(position.coords.longitude, position.coords.latitude)
                      .transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject());
            
            markers.clearMarkers();                                
            markers.addMarker(new OpenLayers.Marker(lonLat));
            map.setCenter(lonLat, 13);
        });
    </script>

 </body>
</html>
