<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">     
  <title>Search4Food</title>             
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" href="css/icons/foundation-icons.css">
  <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
  
  <link rel="shortcut icon" href="img/LogoSigla.png">
 </head>

 <body>

  <div id="maps"></div>

    <div id="container">
      <header>
        <img src="img/LogoIntero.png" id="logo" alt="logo">

        <div class="rw">
          <i class="flag uk">&nbsp;</i>
          <i class="flag it">&nbsp;</i>
          <i class="fb">&nbsp;</i>
        </div>
      </header>

      <div class = "central">
          <h2 id = "slogan">Slogan</h2>
          <input type = "text" placeholder = "Where do you want to eat?" class = "box">
          <input type = "text" placeholder = "What's your special purpose?" class = "box">
          <a href="#"><i class = "fi-magnifying-glass">&nbsp;</i></a>
      </div>
       
      <footer>
          <p class = "licence">&copy; Copyright 2014 MIT | GoPro Team</p>
      </footer>
    </div>

    <script type="text/javascript">
      map = new OpenLayers.Map("maps", {controls:[]});
      var mapnik = new OpenLayers.Layer.OSM();
      var fromProjection = new OpenLayers.Projection("EPSG:4326");  
      var toProjection = new OpenLayers.Projection("EPSG:900913"); 
      var latitude = 11.1261;
      var longitude = 46.0605;
      var position = new OpenLayers.LonLat(latitude, longitude).transform(fromProjection, toProjection);
      var zoom = 12; 
       
      map.addLayer(mapnik);
      map.setCenter(position, zoom);

      var geolocate = new OpenLayers.Control.Geolocate({
        geolocationOptions: {
          enableHighAccuracy: false,
          maximumAge: 0,
          timeout: 7000
        }
      });

      map.addControl(geolocate);
      
    </script>

 </body>
</html>
